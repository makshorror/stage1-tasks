<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button id="prevPlay" class="play-prev player-icon"></button>
        <button id="playPlay" class="play player-icon"></button>
        <button id="nextPlay" class="play-next player-icon"></button>
      </div>
      <ul class="play-list">
        <li class="play-item"> Aqua Caelestis</li>
        <li class="play-item">River Flows In You</li>
        <li class="play-item">Summer Wind</li>
        <li class="play-item">Ennio Morricone</li>
      </ul>
    </div>
    <div class="weather" id="weather">
      <input type="text" id="city" class="city" value="Minsk" />
      <i id="icons" class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature" id="temp"></span>
        <span id="weather-description" class="weather-description"></span>
      </div>
      <div id="wind" class="wind"></div>
      <div id="humidity" class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time" id="time"></time>
    <date class="date" id="date"></date>
    <div class="greeting-container">
      <span class="greeting" id="greeting"></span>
      <input type="text" placeholder="[Enter name]" class="name" />
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote" id="change-quote"></button>
    <div>
      <div class="quote" id="quote"></div>
      <div class="author" id="author"></div>
    </div>
  </footer>
  <script src="scripts/script.js"></script>
</body>
</html>
